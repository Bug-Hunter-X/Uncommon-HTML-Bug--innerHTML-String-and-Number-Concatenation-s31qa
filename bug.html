<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrect usage of innerHTML, leading to unexpected behavior
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p>" + 5;
  </script>
</body>
</html>
