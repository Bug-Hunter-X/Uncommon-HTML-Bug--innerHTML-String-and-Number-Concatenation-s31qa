<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Correct usage of innerHTML using explicit string conversion
    const num = 5;
    document.getElementById("myDiv").innerHTML = `<p>This is a paragraph.</p>` + num.toString(); 
  </script>
</body>
</html>
